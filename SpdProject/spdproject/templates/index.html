<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %}Main Home{% endblock %}</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url("https://www.zodiacsign.com/images/believe-in-astrology.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: background 0.5s ease;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            transition: all 0.3s ease;
        }
        nav li {
            margin: 0;
        }
        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
        }
        /* Animation for nav bar */
        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }
        nav {
            animation: slideInFromTop 0.5s ease-out;
        }
        /* Animation for title */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h3 {
            text-align: center;
            color: #FEE190;
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
<h3>Astrology Management</h3>
